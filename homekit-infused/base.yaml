# lovelace_gen

# DO NOT TOUCH THIS FILE (Unless you really really need extra views!)
# When adding views be sure you add them at the bottom!!!
- path: home
  icon: mdi:home
  visible: true
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
            {% raw %}
          - title: "{{ states('sensor.greeting') }}"
            {% endraw %}
            header_bottom: header-notifications.yaml
        - type: custom:layout-card
          min_columns: {{ _global.view.min_columns|default('1') }}
          max_columns: {{ _global.view.max_columns|default('3') }}
          cards:
            !include_dir_merge_list user/views/frontpage/
- path: menu
  icon: mdi:menu
  visible: true
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
          - title: {{ _global.header.menu_title|default('Menu') }}
            subtitle: "{{ _global.header.menu_subtitle|default('Overview') }}"
            icon: {{ _global.header.menu_icon|default('mdi:menu') }}
            header-bottom: header-bottom.yaml
        - type: custom:layout-card
          min_columns: {{ _global.view.min_columns|default('1') }}
          max_columns: {{ _global.view.max_columns|default('3') }}
          cards:
            !include_dir_merge_list user/views/menu/
        - type: custom:layout-card
          min_columns: {{ _global.view.min_columns|default('1') }}
          max_columns: {{ _global.view.max_columns|default('3') }}
          cards:
            - type: vertical-stack
              cards:
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Homekit Infused
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: custom:state-switch
                      entity: group
                      states:
                        admin:
                          type: horizontal-stack
                          cards:
                            - !include
                              - base/templates/button/button-badge.yaml
                              - name: About
                                label: HKI
                                icon: mdi:help-circle
                                navigation_path: ../homekit-infused/about
                                notification: "[[[ if (states['sensor.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `${states['sensor.hki_current_version'].state}`; else return `Update`; ]]]"
                                background_color: "[[[ return 'var(--paper-item-icon-color)'; ]]]"    
                            - !include
                              - base/templates/button/button-badge.yaml
                              - name: HKI
                                label: Settings
                                icon: mdi:palette
                                navigation_path: ../homekit-infused/hki_settings
                                notification: "[[[ return '&nbsp'; ]]]"
                                background_color: "[[[ return 'rgba(0,0,0,0.0)'; ]]]" 
                            - !include
                              - base/templates/button/button-badge.yaml
                              - name: HA
                                label: Settings
                                icon: mdi:cogs
                                navigation_path: ../homekit-infused/ha_settings
                                notification: "[[[ if (states['sensor.version_current'].state != 0) return `${states['sensor.version_current'].state}`; else return '&nbsp'; ]]]"
                                background_color: "[[[ return 'var(--paper-item-icon-color)'; ]]]"
                        user:
                          type: horizontal-stack
                          cards:
                            - !include
                              - base/templates/button/button-badge.yaml
                              - name: About
                                label: HKI
                                aspect_ratio: 2/1
                                icon: mdi:help-circle
                                navigation_path: ../homekit-infused/about
                                notification: "[[[ if (states['sensor.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `${states['sensor.hki_current_version'].state}`; else return `Update`; ]]]"
                                background_color: "[[[ return 'var(--paper-item-icon-color)'; ]]]"  
                            - !include
                              - base/templates/button/button-badge.yaml
                              - name: Go to
                                label: Profile
                                aspect_ratio: 2/1
                                icon: mdi:account
                                navigation_path: /profile
                                notification: "[[[ return '&nbsp'; ]]]"
                                background_color: "[[[ return 'rgba(0,0,0,0.0)'; ]]]" 
                    - !include base/includes/gap.yaml
- path: about
  visible: false
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
          - title: {{ _global.header.about_title|default('About') }}
            subtitle: "[[[ return `Homekit Infused Framework Current Version: ${states['sensor.hki_current_version'].state}`; ]]]"
            icon: {{ _global.header.about_icon|default('mdi:help-circle') }}
            header-bottom: header-bottom.yaml
        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - !include base/includes/gap.yaml
                - type: custom:layout-card
                  layout: vertical
                  cards:
                    - type: custom:button-card
                      aspect_ratio: 5/1
                      layout: icon_name_state2nd
                      size: 50%
                      entity: sensor.hki_latest_version
                      name: Latest Version
                      show_label: true
                      show_state: true
                      label: >
                        [[[ 
                          if (states['sensor.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `You have the latest version`; 
                          if (states['sensor.hki_current_version'].state < `${states['sensor.hki_latest_version'].state}`) return `There is an update available!`;
                          else return `Error: Unknown Version!`; 
                        ]]]
                      icon: mdi:information-outline
                      tap_action:
                        action: url
                        url_path: https://github.com/jimz011/homekit-infused/releases
                        haptic: light
                      hold_action:
                        action: url
                        url_path: https://github.com/jimz011/homekit-infused/releases
                        haptic: heavy
                      styles:
                        card:
                          - opacity: 0.8
                        name:
                          - font-size: 14px
                        state:
                          - font-size: 12px
                        label:
                          - font-size: 12px
                          - color: >
                              [[[ 
                                if (states['sensor.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `green`; 
                                else return `red`; 
                              ]]]
                          - animation: >
                              [[[ 
                                if (states['sensor.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `none`; 
                                else return `blink 2s ease infinite`; 
                              ]]]
                    - type: custom:button-card
                      aspect_ratio: 5/1
                      layout: icon_name_state
                      size: 50%
                      entity: input_boolean.dummy1
                      name: Follow me on Youtube
                      icon: mdi:youtube
                      tap_action:
                        action: url
                        url_path: https://www.youtube.com/channel/UCYfcLj3IuQ-1mrnqgCk8f0w
                        haptic: light
                      hold_action:
                        action: url
                        url_path: https://www.youtube.com/channel/UCYfcLj3IuQ-1mrnqgCk8f0w
                        haptic: heavy
                      styles:
                        card:
                          - opacity: 0.8
                        name:
                          - font-size: 14px
                        state:
                          - font-size: 12px
                        label:
                          - font-size: 12px                      
                    - type: custom:button-card
                      aspect_ratio: 5/1
                      layout: icon_name_state
                      size: 50%
                      entity: input_boolean.dummy1
                      name: Follow me on Github
                      icon: mdi:github
                      tap_action:
                        action: url
                        url_path: https://www.github.com/jimz011/homeassistant
                        haptic: light
                      hold_action:
                        action: url
                        url_path: https://www.github.com/jimz011/homeassistant
                        haptic: heavy
                      styles:
                        card:
                          - opacity: 0.8
                        name:
                          - font-size: 14px
                        state:
                          - font-size: 12px
                        label:
                          - font-size: 12px                      
                    - type: custom:button-card
                      aspect_ratio: 5/1
                      layout: icon_name_state
                      size: 50%
                      entity: input_boolean.dummy1
                      name: Follow me on the HA Forums
                      icon: mdi:home-assistant
                      tap_action:
                        action: url
                        url_path: https://community.home-assistant.io/t/hki-hki-v1-0-beta-updated-28-01-2020/117086
                        haptic: light
                      hold_action:
                        action: url
                        url_path: https://community.home-assistant.io/t/hki-hki-v1-0-beta-updated-28-01-2020/117086
                        haptic: heavy
                      styles:
                        card:
                          - opacity: 0.8
                        name:
                          - font-size: 14px
                        state:
                          - font-size: 12px
                        label:
                          - font-size: 12px
                    - type: custom:button-card
                      aspect_ratio: 5/1
                      layout: icon_name_state
                      size: 50%
                      entity: input_boolean.dummy1
                      name: Feature Requests
                      icon: mdi:plus-circle-outline
                      tap_action:
                        action: url
                        url_path: https://github.com/jimz011/homeassistant/issues/new?assignees=jimz011&labels=enhancement%2C+good+first+issue%2C+question&template=feature_request.md&title=%5BFR%5D
                        haptic: light
                      hold_action:
                        action: url
                        url_path: https://github.com/jimz011/homeassistant/issues/new?assignees=jimz011&labels=enhancement%2C+good+first+issue%2C+question&template=feature_request.md&title=%5BFR%5D
                        haptic: heavy
                      styles:
                        card:
                          - opacity: 0.8
                        name:
                          - font-size: 14px
                        state:
                          - font-size: 12px
                        label:
                          - font-size: 12px
                    - type: custom:button-card
                      aspect_ratio: 5/1
                      layout: icon_name_state
                      size: 50%
                      entity: input_boolean.dummy1
                      name: Bug Reports & Issues
                      icon: mdi:bug
                      tap_action:
                        action: url
                        url_path: https://github.com/jimz011/homeassistant/issues/new?assignees=jimz011&labels=bug%2C+help+wanted%2C+good+first+issue&template=bug-report-or-issue.md&title=%5BISSUE%5D
                        haptic: light
                      hold_action:
                        action: url
                        url_path: https://github.com/jimz011/homeassistant/issues/new?assignees=jimz011&labels=bug%2C+help+wanted%2C+good+first+issue&template=bug-report-or-issue.md&title=%5BISSUE%5D
                        haptic: heavy
                      styles:
                        card:
                          - opacity: 0.8
                        name:
                          - font-size: 14px
                        state:
                          - font-size: 12px
                        label:
                          - font-size: 12px  
                    - type: custom:button-card
                      aspect_ratio: 5/1
                      layout: icon_name_state2nd
                      size: 50%
                      entity: input_boolean.dummy1
                      name: Support this project
                      label: Paypal
                      show_label: true
                      icon: mdi:alpha-p-circle-outline
                      tap_action:
                        action: url
                        url_path: https://www.paypal.me/JimmySchings
                        haptic: light
                      hold_action:
                        action: url
                        url_path: https://www.paypal.me/JimmySchings
                        haptic: heavy
                      styles:
                        card:
                          - opacity: 0.8
                        name:
                          - font-size: 14px
                        state:
                          - font-size: 12px
                        label:
                          - color: var(--primary-text-color)
                          - font-size: 12px  
                    - type: custom:layout-card
                      cards:
                        - type: markdown
                          style: |
                            ha-card {
                              background: rgba(0, 0, 0, 0.5);
                              border-radius: var(--border-radius);
                              box-shadow: var(--box-shadow);
                              font-size: 13px;
                              font-family: Helvetica;
                              color: white;
                            }                    
                          content: HKI Framework September 2020 created by Jimz011
                - !include base/includes/gap.yaml
