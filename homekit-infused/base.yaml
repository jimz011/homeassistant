- path: ha_settings
  visible: false
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
          - title: HA Settings
            subtitle: "[[[ if (states['sensor.version_current'].state != 0) return `Home Assistant version ${states['sensor.version_current'].state}`; else return 'Version sensor not set up!'; ]]]"
            icon: mdi:home-assistant
            header-bottom: header-bottom.yaml
        - type: custom:layout-card
          min_columns: {{ _global.view.min_columns|default('1') }}
          max_columns: {{ _global.view.max_columns|default('3') }}
          cards:
            - type: vertical-stack
              cards:
                - !include
                  - base/templates/other/title-text.yaml
                  - name: System
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: gauge
                      style: |
                        ha-card {
                          border-radius: var(--border-radius);
                          box-shadow: var(--box-shadow);
                        }
                      entity: sensor.processor_use
                    - type: gauge
                      style: |
                        ha-card {
                          border-radius: var(--border-radius);
                          box-shadow: var(--box-shadow);
                        }
                      entity: sensor.memory_use_percent
                    - !include base/includes/gap.yaml
            - type: vertical-stack
              cards:
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Quick Links
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: custom:layout-card
                      min_columns: 4
                      max_columns: 4
                      justify_content: start
                      layout: horizontal
                      cards:
                        - !include
                          - 'base/templates/button/button-badge.yaml'
                          - name: Go to
                            label: Dashboard
                            icon: mdi:view-dashboard
                            navigation_path: /config/dashboard
                            notification: "[[[ if (states['input_number.empty'].state == 0) return '&nbsp'; else return `${states['input_number.empty'].state}`; ]]]"
                            background_color: "[[[ if (states['input_number.empty'].state == 0) return 'rgba(0,0,0,0.0)'; else return 'var(--paper-item-icon-color)'; ]]]" 
                            opacity_off: 0.8
                        - !include
                          - 'base/templates/button/button-badge.yaml'
                          - name: Go to
                            label: Resources
                            icon: mdi:language-javascript
                            navigation_path: /config/lovelace/resources
                            notification: "[[[ if (states['input_number.empty'].state == 0) return '&nbsp'; else return `${states['input_number.empty'].state}`; ]]]"
                            background_color: "[[[ if (states['input_number.empty'].state == 0) return 'rgba(0,0,0,0.0)'; else return 'var(--paper-item-icon-color)'; ]]]" 
                            opacity_off: 0.8
                        - !include
                          - 'base/templates/button/button-badge.yaml'
                          - name: Go to
                            label: NFC Tags
                            icon: mdi:nfc
                            navigation_path: /config/tags
                            notification: "[[[ if (states['input_number.empty'].state == 0) return '&nbsp'; else return `${states['input_number.empty'].state}`; ]]]"
                            background_color: "[[[ if (states['input_number.empty'].state == 0) return 'rgba(0,0,0,0.0)'; else return 'var(--paper-item-icon-color)'; ]]]" 
                            opacity_off: 0.8
                        - !include
                          - 'base/templates/button/button-badge.yaml'
                          - name: Go to
                            label: Logs
                            icon: mdi:clipboard-text
                            navigation_path: /config/logs
                            notification: "[[[ if (states['input_number.empty'].state == 0) return '&nbsp'; else return `${states['input_number.empty'].state}`; ]]]"
                            background_color: "[[[ if (states['input_number.empty'].state == 0) return 'rgba(0,0,0,0.0)'; else return 'var(--paper-item-icon-color)'; ]]]" 
                            opacity_off: 0.8
                    - !include base/includes/gap.yaml
            - type: vertical-stack
              cards:
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Reload Configuration
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: custom:layout-card
                      min_columns: 4
                      max_columns: 4
                      justify_content: start
                      layout: horizontal
                      cards:
                        - !include
                          - base/templates/button/home-assistant-service.yaml
                          - name: Reload
                            entity: input_boolean.dummy1
                            label: Automations
                            icon: mdi:alpha-a-box
                            service: automation.reload
                            opacity_off: 0.8
                            confirmation: "[[[ return `Are you sure you want to reload automations? This might take up to 10 seconds!` ]]]"
                        - !include
                          - base/templates/button/home-assistant-service.yaml
                          - name: Reload
                            entity: input_boolean.dummy1
                            label: Core Config
                            icon: mdi:home-assistant
                            service: homeassistant.reload_core_config
                            opacity_off: 0.8
                            confirmation: "[[[ return `Are you sure you want to reload core config? This might take a while!` ]]]"
                        - !include
                          - base/templates/button/home-assistant-service.yaml
                          - name: Reload
