- path: hki_settings
  visible: false
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
          - title: HKI 
            subtitle: Settings
            icon: mdi:palette
            header-bottom: header-bottom.yaml
        - type: custom:layout-card
          min_columns: {{ _global.view.min_columns|default('1') }}
          max_columns: {{ _global.view.max_columns|default('3') }}
          cards:
            - type: vertical-stack
              cards:
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Light and Dark Mode
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: custom:layout-card
                      cards:
                          - type: conditional
                            conditions:
                              - entity: input_boolean.user_themes
                                state: 'off'
                            card:
                              type: vertical-stack
                              cards:
                                - type: conditional
                                  conditions:
                                    - entity: input_boolean.day_night_cycle
                                      state: 'on'
                                  card:
                                    type: entities
                                    show_header_toggle: false
                                    entities:
                                      - entity: input_boolean.user_themes
                                        name: User created themes
                                      - entity: input_boolean.day_night_cycle
                                        name: Light and Dark Mode
                                      - entity: input_select.theme_selector_day
                                        name: Select Light Theme
                                      - entity: input_select.theme_selector_night
                                        name: Select Dark Theme
                                - type: conditional
                                  conditions:
                                    - entity: input_boolean.day_night_cycle
                                      state: 'off'
                                  card:
                                    type: entities
                                    show_header_toggle: false
                                    entities:
                                      - entity: input_boolean.user_themes
                                        name: User created themes
                                      - entity: input_boolean.day_night_cycle
                                        name: Light and Dark Mode
                                      - entity: input_select.theme_selector
                                        name: Select Palette
                          - type: conditional
                            conditions:
                              - entity: input_boolean.user_themes
                                state: 'on'
                            card:
                              type: vertical-stack
                              cards:
                                - type: conditional
                                  conditions:
                                    - entity: input_boolean.user_day_night_cycle
                                      state: 'on'
                                  card:
                                    type: entities
                                    show_header_toggle: false
                                    entities:
                                      - entity: input_boolean.user_themes
                                        name: User created themes
                                      - entity: input_boolean.user_day_night_cycle
                                        name: Light and Dark Mode
                                      - entity: input_select.user_theme_selector_day
                                        name: Select Light Theme
                                      - entity: input_select.user_theme_selector_night
                                        name: Select Dark Theme
                                - type: conditional
                                  conditions:
                                    - entity: input_boolean.user_day_night_cycle
                                      state: 'off'
                                  card:
                                    type: entities
                                    show_header_toggle: false
                                    entities:
                                      - entity: input_boolean.user_themes
                                        name: User created themes
                                      - entity: input_boolean.user_day_night_cycle
                                        name: Light and Dark Mode
                                      - entity: input_select.user_theme_selector
                                        name: Select Palette
                    - !include base/includes/gap.yaml
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Greeting
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: entities
                      show_header_toggle: false                                 
                      entities: 
                        - name: Good Morning
                          entity: input_text.good_morning
                        - name: Good Afternoon
                          entity: input_text.good_afternoon
                        - name: Good Evening
                          entity: input_text.good_evening
                        - name: Good Night
                          entity: input_text.good_night
                    - !include base/includes/gap.yaml
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Show Selectors
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: entities
                      show_header_toggle: false                                 
                      entities: 
                        - name: Show Floor Selector (light/devices)
                          entity: input_select.show_floor_selector
                        - name: Show Media View Selector
                          entity: input_select.show_media_view_selector
                        - name: Show Person 1 View Selector
                          entity: input_select.show_person_1_selector
                        - name: Show Person 2 View Selector
                          entity: input_select.show_person_2_selector
                        - name: Show Person 3 View Selector
                          entity: input_select.show_person_3_selector
                        - name: Show Person 4 View Selector
                          entity: input_select.show_person_4_selector
                    - !include base/includes/gap.yaml
